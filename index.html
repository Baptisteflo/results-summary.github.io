<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" href="<link rel=" preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&family=Outfit&display=swap"
    rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700&family=Outfit&display=swap" rel="stylesheet"> 

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>

  <div id="panel">
    <div id="result">
      <h2>Your result</h2>
      <div id="circle">
        <div id="resultnumb">
          <h1>76</h1>
          <h3>of 100</h3>
        </div>
      </div>
      <div id="score">
        <h1>Great</h1>
        <p>Your scored higher than 65% of
          <br> the people who have taken
          <br> these tests
        </p>
      </div>
    </div>


    <div id="summary">
      <h2>Summary</h2>
      <div id="tablescore">
        <table>
          <tr>
            <td class="colorreaction"><i class="fa-solid fa-bolt"></i>Reaction</td>
            <td>80 / 100</td>
          </tr>
          <tr>
            <td class="colormemory"><i class="fa-solid fa-brain"></i>Memory</td>
            <td>92 / 100</td>
          </tr>
          <tr>
            <td class="colorverbal"><i class="fa-solid fa-comment"></i>Verbal</td>
            <td>61 / 100</td>
          </tr>
          <tr>
            <td class="colorvisual"><i class="fa-solid fa-eye"></i>Visual</td>
            <td>72 / 100</td>
          </tr>
        </table>
        <div>
          <button>Continue</button>
        </div>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Baptiste</a>.
  </div>
</body>

</html>
